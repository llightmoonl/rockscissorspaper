<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock-Scissors-Paper</title>
    <link href="style.css" rel="stylesheet">
    <link href = "interface/scissors.png" rel = "icon">
</head>
<body>
    <div class="app">
        <div class="game container">
            <div class="game__content">
                <div class="game__information">
                    <div class="game__players">Computer - Player</div>
                    <div class="game__counter">
                        <div class="counter__computer">0</div>
                        <div class="counter__player">0</div>
                    </div>
                </div>
                <div class="game__container">
                    <div class="game__computer">
                        <img class = "game__element" src = "interface/rock.png" alt = "elementGame">
                    </div>
                    <div class="game__player">
                        <img class = "game__element" src = "interface/rock.png" alt = "elementGame">
                    </div>
                </div>
                <div class="game__control">
                    <button class = "game__button game__button__rock" data-element = "rock"></button>
                    <button class = "game__button game__button__scissors" data-element="scissors"></button>
                    <button class = "game__button game__button__paper"  data-element="paper"></button>
                </div>
                <div class="game__menu">
                    <button class="game__refresh" disabled>Refresh Round!</button>
                    <button class="game__new">New Game</button>
                </div>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
